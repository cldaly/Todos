<div class="todo-list">
    <h2 *ngIf="todoView">My Todos...</h2>
    <h2 *ngIf="!todoView">Completed Todos...</h2>
    <div class="todos" *ngFor="let todo of todos">
        <app-todo [todo]='todo' [view]='todoView'></app-todo>
    </div>
    <app-new-todo *ngIf="todoView"></app-new-todo>
    <span (click)="changeView()" *ngIf="todoView" class='change-view'>view completed</span>
    <span (click)="changeView()" *ngIf="!todoView" class='change-view'>view todos</span>
</div>
